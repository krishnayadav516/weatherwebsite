<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
        </header>

        <section class="weather">
            <div class="location">
                <h2>City, Country</h2>
                <p>Date and Time</p>
            </div>
            <div class="temperature">
                <h3>Temperature</h3>
                <p>Current: 25°C</p>
                <p>High: 28°C</p>
                <p>Low: 22°C</p>
            </div>
            <div class="description">
                <h3>Weather Description</h3>
                <p>Partly Cloudy</p>
            </div>
        </section>

        <footer>
            <p>&copy; 2024 Weather Website</p>
        </footer>
    </div>
</body>
</html>
